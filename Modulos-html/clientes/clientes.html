<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="../../css/tailwind.min.css">

<body class="fondo">
    <header class="contenedor">
        <h1 class="titulo">Clientes</h1>
    </header>

    <!--/ Los registros se generan por JS  -->
    <div class="tabla" id="tablaClientes">
        <table class="table caption-top ">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Email</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Estado</th>    
                </tr>
            </thead>
            
        </table>
    </div>
    <!-- Paginador de mis registros  -->
    <div id="paginacion" class="container mx-auto mb-10 text-center flex flex-wrap justify-center">
    
    </div>

    <!--/ scripts agregados  -->

    <script type="module" src="../../js/funcionalidadesCliente/listarClientes.js"></script>

    <script src="../../js/funcionalidadesCliente/validacionCliente.js"></script>

    <script src="../../js/funcionalidadesCliente/cambiarEstado.js"></script>
